<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- 폰트어썸CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form>
        <div class="input_group">
          <label for="userName"><i class="fa-solid fa-user"></i></label>
          <input type="text" id="userName" placeholder="이름을 입력하세요." />
        </div>
        <div class="input_group">
          <label for="userEmail"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" id="userEmail" placeholder="E-mail을 입력하세요." />
        </div>
        <div class="input_group">
          <label for="userPW1"><i class="fa-solid fa-lock"></i></label>
          <input type="password" id="userPW1" placeholder="비밀번호를 입력하세요." />
        </div>
        <div class="input_group">
          <label for="userPW2"><i class="fa-solid fa-lock"></i></label>
          <input type="password" id="userPW2" placeholder="비밀번호 확인" />
        </div>
        <button type="submit">가입하기</button>
        <button type="button" onclick="window.open('notice.html')">공지사항</button>
      </form>
    </div>
  </body>
</html>
